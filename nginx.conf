server {
    listen 443 ssl;
    server_name ifmeet.sytes.net;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    root /usr/share/nginx/html/IFMeet;
    index index.html;
    
    # Configuração CORS simplificada e eficaz
    add_header 'Access-Control-Allow-Origin' 'https://ifmeet.sytes.net:8443' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, x-usuario-pessoa-id' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    location / {
        try_files $uri /index.html;
    }

    location /api {
        proxy_pass http://ifmeet.sytes.net:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Tratamento para requisições OPTIONS (CORS preflight)
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' 'https://ifmeet.sytes.net:8443';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, x-usuario-pessoa-id';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            return 204;
        }
    }
}