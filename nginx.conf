server {
    listen 443 ssl;
    server_name ifmeet.sytes.net;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    root /usr/share/nginx/html/IFMeet;
    index index.html;
    
    # Configurações CORS
    add_header 'Access-Control-Allow-Origin' 'https://ifmeet.sytes.net:8443' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, x-usuario-pessoa-id' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        # Redireciona para a URL exata do backend mantendo o /v1/
        proxy_pass http://ifmeet.sytes.net:9000/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Remove o /api do path antes de enviar para o backend
        rewrite ^/api/(.*)$ /$1 break;
        
        # Configuração para OPTIONS (CORS Preflight)
        if ($request_method = OPTIONS) {
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            return 204;
        }
    }
}