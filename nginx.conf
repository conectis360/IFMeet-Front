server {
    listen 443 ssl;
    server_name ifmeet.sytes.net;

    ssl_certificate /etc/nginx/ssl/cert.pem;  # Corrigi a extensão do arquivo (de .pem para .pem)
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    root /usr/share/nginx/html/IFMeet;
    index index.html;
    
    location / {
        try_files $uri /index.html;
        
        # Configurações CORS para o frontend
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Content-Disposition, x-usuario-pessoa-id' always;
    }

    location /api/ {
        proxy_pass http://ifmeet.sytes.net:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Configurações CORS para a API
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' "$http_origin";
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Content-Disposition, x-usuario-pessoa-id';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Content-Disposition, x-usuario-pessoa-id' always;
    }

    location / {
    # Configurações CORS
    add_header 'Access-Control-Allow-Origin' 'http://ifmeet.sytes.net:9000';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
    add_header 'Access-Control-Allow-Credentials' 'true';
    
    # Para requisições OPTIONS (preflight)
    if ($request_method = OPTIONS) {
        return 204;
    }
    
    # Restante da configuração...
}
}